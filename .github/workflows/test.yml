name: Test Coverage
on: [push]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - uses: php-actions/composer@v6

            - uses: php-actions/phpunit@v3
              with:
                configuration: phpunit.xml
                php_version: 8.3
                php_extensions: "xdebug"
                coverage_clover: "coverage/clover.xml"
